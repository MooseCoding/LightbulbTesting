buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
    }
}

plugins {
    id 'maven-publish'
}

apply plugin: 'com.android.library'

group 'com.jedisonknights.lightbulb'
version 'v0.0.0-pre-alpha'

android {
    namespace 'com.jedisonknights.lightbulb'

    compileSdkVersion 28
//    buildToolsVersion '29.0.2'

    lintOptions {
        disable 'ExpiredTargetSdkVersion'
    }

    defaultConfig {
        minSdkVersion 24
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 28
        versionCode 1
        versionName 'v0.0.0-pre-alpha'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.debug
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    testOptions {
        unitTests.all {
            useJUnitPlatform()
        }
    }
}


allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

repositories {
    mavenCentral()
    google() // Needed for androidx
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.jetbrains:annotations:24.0.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    testImplementation 'org.tomlj:tomlj:1.1.0'

    compileOnly 'org.firstinspires.ftc:RobotCore:9.0.0'
    compileOnly 'org.firstinspires.ftc:RobotServer:9.0.0'
    compileOnly 'org.firstinspires.ftc:Hardware:9.0.0'
    compileOnly 'org.firstinspires.ftc:FtcCommon:9.0.0'
    compileOnly 'org.firstinspires.ftc:Vision:9.0.0'
    compileOnly 'androidx.appcompat:appcompat:1.6.1'

    implementation 'org.tomlj:tomlj:1.1.0'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'com.jedisonknights'
                artifactId = 'lightbulb'
                version = 'v0.0.0-pre-alpha'

                afterEvaluate {
                    from components.release
                }
            }
        }
        repositories {
            maven {
                name = 'lightbulb'
                url = "${project.buildDir}/release"
            }
        }
    }
}